	*{

	section
	{

<body>
<section>
	<article>
		<form action="action.php" method="post"  enctype="multipart/form-data">
			<div class="form-group">
				<input type="hidden" name="codigo" value="codigo123455678"  >

			<div class="form-group">

				<input type="reset" class="btn-reset" name="reset" value="Reset">
